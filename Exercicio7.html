<script>
    quantidadeAlunos = parseInt(prompt("Digite aqui a quantidade de alunos da sua lista"))
    quantidadeNotas = parseInt(prompt("Digite aqui a quantidade de notas de cada aluno"))
    var alunos = []
    var soma = 0;
    media = 0;
    var opcao = parseInt(prompt(
    `
    1) para Cadastrar novo aluno
    2) para Gerar Relatorio
    3) para Sair 
    `
    ))
    while(opcao < 3){

        switch(opcao){
            

   case 1: for (let i = 0; i < quantidadeAlunos; i++) {
        var aluno = {
            nome: prompt("Digite o nome do aluno"),
            matricula: prompt("Digite o numero da matricula do aluno"),
            notas: [],
            media: 0,
            status: ""
        }
        for (let n = 0; n < quantidadeNotas; n++) {
            aluno.notas[n] = [parseInt(prompt(`Digite a nota n${n + 1} do aluno `))]
        }
        alunos.push(aluno)

        for (let j = 0; j < quantidadeNotas; j++) {
            soma += parseInt(alunos[i].notas[j])
        }
        media = soma / quantidadeNotas;
        alunos[i].media = media

        if (alunos[i].media >= 7) {
            alunos[i].status = "Aprovado!";
        } else if (alunos[i].media < 7 && alunos[i].media >= 5) {
            alunos[i].status = "Recuperação!";
        } else {
            alunos[i].status = "Reporavado!";
        }
        soma = 0
    }
    break;

    case 2: for(let s = 0; s < quantidadeAlunos; s++){
        alert(`
        Nome: ${alunos[s].nome}
        Matricula: ${alunos[s].matricula}
        Notas: ${alunos[s].notas}
        Media: ${alunos[s].media}
        Status: ${alunos[s].status}
        `)
    }
    break;

    case 3:
        alert("Muito obrigada por usar a nossa aplicação") 

    break;

    console.table(alunos)

}
opcao = parseInt(prompt(
    `
    1) para Cadastrar novo aluno
    2) para Gerar Relatorio
    3) para Sair 
    `
    ))
}
</script>

<script>

    nomeAluno = prompt('Insira o seu nome')
    
    var n1 = Number(prompt('Insira nota 1'))
    var n2 = Number(prompt('Insira nota 2'))
    var n3 = Number(prompt('Insira nota 3'))
    var n4 = Number(prompt('Insira nota 4'))
    
    media = (n1 + n2 + n3 + n4)/4
    
    if (media >= 5) {
        alert (`Parabéns ${nomeAluno}, você foi aprovado(a) sua média é: ${media}`)
        
    } else { 
        alert (`Infelizmente ${nomeAluno} não obteve média suficiente para aprovação sua média foi : ${media}`)
        
    }
    </script>
